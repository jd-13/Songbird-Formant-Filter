name: CI Main

on: [push, pull_request]

jobs:
  BuildClang:
    runs-on: ubuntu-latest
    container: jackd13/audioplugins:clang10

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: RunBuild
        run: Scripts/CIBuild.sh
      - name: RunPluginval
        run: Scripts/CIPluginval.sh
      - uses: actions/upload-artifact@v2
        with:
          name: songbird-linux-clang
          path: Builds/LinuxMakefile/build/Songbird.vst3

  BuildGCC:
    runs-on: ubuntu-latest
    container: jackd13/audioplugins:gcc10

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: RunBuild
        run: Scripts/CIBuild.sh
      - name: RunPluginval
        run: Scripts/CIPluginval.sh
      - uses: actions/upload-artifact@v2
        with:
          name: songbird-linux-gcc
          path: Builds/LinuxMakefile/build/Songbird.vst3
